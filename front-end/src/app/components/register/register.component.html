<!DOCTYPE html>
<html>

<head>
    <title>Đăng ký tài khoản</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-color: #f7fafc;background: url(/householder-admin/images/login-background.webp) no-repeat;
background-size: contain;
justify-content: center;
background-position-y: 60%;">
    <div id="app_loading" class="text-center" style="padding:100px 10px;">
        <img src="/images/icons/loading.gif" alt="Đang tải..." width="50px" />
        <div class="loading_text">Đang tải...</div>
    </div>
    <div class="container">
        <div class="login-container d-flex" id="login">
            <div class="login-content-container">
                <div class="col-md-12 text-center mt-5">
                    <!-- <a href="/" title="LOZIDO - Quản lý nhà cho thuê">
                        <img style="border-radius: 100%;
                        border: 2px solid #18a451;
                        margin: 15px 0px;
                        box-shadow: 0 1rem 2rem 0 rgb(0 0 0 / 3%), 0 0.5rem 1rem 0 rgb(0 0 0 / 5%);" width="80px"
                            class="custom-logo img-responsive"
                            src="https://quanlytro.me/images/icons/Icon-lozido-white.png"
                            alt="Logo LOZIDO - Quản lý nhà cho thuê" title="LOZIDO - Quản lý nhà cho thuê">
                    </a> -->
                    <h1 class="mb-4 title">
                        <span class="title-feature">ĐĂNG KÝ TÀI KHOẢN</span>
                    </h1>
                    <!-- <h2 class="mb-4 title"><span class="title-feature">NHÀ TRỌ - KÝ TÚC XÁ - CHUNG CƯ</span><br>Quản lý
                        chuyên nghiệp!</h2> -->
                </div>
                <div class="row login-form-container">
                    <div class="col-12 login-form-1" style="background-color: #fff">
                        <form class="needs-validation" id="registration-form" (ngSubmit)="onSubmit()" #registrationForm="ngForm" novalidate>
                            <div class="row g-2">
                                <div class="col-6">
                                    <div class="form-group mb-2">
                                        <label for="username" class="form-label">Tên người dùng <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="username" placeholder="Nhập tên người dùng" [(ngModel)]="form.username" required minlength="4" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group mb-2">
                                        <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" [(ngModel)]="form.password" required minlength="6" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group mb-2">
                                        <label for="confirm_password" class="form-label">Nhập lại mật khẩu <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" name="password_confirmation" placeholder="Nhập lại mật khẩu" required minlength="6" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group mb-2">
                                        <label for="firstName" class="form-label">Họ <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="firstName" placeholder="Nhập họ" [(ngModel)]="form.firstName" required />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group mb-2">
                                        <label for="lastName" class="form-label">Tên <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="lastName" placeholder="Nhập tên" [(ngModel)]="form.lastName" required />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group mb-2">
                                        <label for="dob" class="form-label">Ngày sinh <span class="text-danger">*</span></label>
                                        <input type="date" class="form-control" name="dob" placeholder="Nhập ngày sinh" [(ngModel)]="form.dob" required />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group mb-2">
                                        <label for="phoneNumber" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="phoneNumber" placeholder="Nhập số điện thoại" [(ngModel)]="form.phoneNumber" required />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group mb-2">
                                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" name="email" placeholder="Nhập email" [(ngModel)]="form.email" required />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group mb-2">
                                        <label for="city" class="form-label">Thành phố <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="city" placeholder="Nhập thành phố" [(ngModel)]="form.city" required />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <button type="submit" id="submit-register" class="btnSubmit btn btn-primary">
                                    Đăng ký
                                </button>
                            </div>
                            <div class="form-group mb-2 text-center">
                                <a type="button" class="btn btn-link" href="/dang-nhap">
                                    Bạn đã có tài khoản, Đăng nhập?
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="zalo-container fix item-contact">
        <a id="zalo-btn" href="https://zalo.me/0965227453" target="_blank" rel="noopener">
            <div class="animated_zalo infinite zoomIn_zalo cmoz-alo-circle"></div>
            <div class="animated_zalo infinite pulse_zalo cmoz-alo-circle-fill"></div>
            <span>
                <img width="100%" src="/images/icons/zalo-icon-white.webp"
                    alt="Liên hệ với LOZIDO - Quản lý nhà cho thuê qua Zalo">
            </span>
        </a>
    </div>
</body>

</html>
