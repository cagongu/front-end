<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="d-flex align-items-center">
            <div class="m-3"
                style=" background-color:green; border-radius: 50%; width: 40px; height: 40px; align-items: center;">
                <div
                    style="margin: auto; height: 100%; width: 100%; display: flex; align-items: center; justify-content: center;">
                    <i class="fa-solid fa-house" style="color: white;"></i>
                </div>
            </div>
            <h2 style="color: rgb(48, 172, 48);">Tạo Nhà Trọ Mới</h2>

        </div>
        <form>
            <div class="row">
                <div class="d-flex flex-column p-2">
                    <b>Thông tin phòng:</b>
                    <i class="des">Nhập các thông tin cơ bản của phòng</i>
                </div>
                <div class="form-group col-lg-6 p-2">
                    <label for="houseName">Tên Nhà Trọ</label>
                    <input type="text" class="form-control" id="houseName" placeholder="Nhập tên nhà trọ" required>
                </div>
                <div class="form-group col-lg-6 p-2">
                    <label for="typeOfRental">Loại Hình Cho Thuê</label>
                    <select class="form-control" id="typeOfRental" required>
                        <option value="Dormitory">Nhà trọ</option>
                        <option value="Building">Căn hộ</option>
                        <option value="Office">Văn phòng</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-6 p-2">
                    <label for="totalRooms">Tổng Số Phòng</label>
                    <input type="number" class="form-control" id="totalRooms" placeholder="Nhập tổng số phòng" required>
                </div>
                <div class="form-group col-lg-6 p-2">
                    <label for="totalFloors">Tổng Số Tầng</label>
                    <input type="number" class="form-control" id="totalFloors" placeholder="Nhập tổng số tầng" required>
                </div>
            </div>

            <div class="row">
                <div class="d-flex flex-column p-2">
                    <b>Địa chỉ:</b>
                    <i class="des">Giúp cho khách thuê của bạn có thể tìm thấy nhà trọ của bạn dễ dàng hơn</i>
                </div>
                <div class="form-group col-lg-4 p-2">
                    <label for="province">Tỉnh/Thành phố</label>
                    <input type="text" class="form-control" id="province" placeholder="Nhập tỉnh/thành phố" required>
                </div>
                <div class="form-group col-lg-4 p-2">
                    <label for="district">Quận/Huyện</label>
                    <input type="text" class="form-control" id="district" placeholder="Nhập quận/huyện" required>
                </div>
                <div class="form-group col-lg-4 p-2">
                    <label for="ward">Phường/Xã</label>
                    <input type="text" class="form-control" id="ward" placeholder="Nhập phường/xã" required>
                </div>
                <div class="form-group col-lg-12 p-2">
                    <label for="address">Địa Chỉ Cụ Thể</label>
                    <input type="text" class="form-control" id="streetDetail" placeholder="Nhập địa chỉ cụ thể"
                        required>
                </div>
            </div>

            <div class="row">
                <div class="d-flex flex-column p-2">
                    <b>Cài đặt dịch vụ:</b>
                    <i class="des">Giúp cho khách thuê của bạn có thể tìm thấy nhà trọ của bạn dễ dàng hơn</i>
                </div>
                <div class="form-group col-lg-6 p-2">
                    <label for="costType">Tiền điện</label>
                    <select class="form-control" id="activeStatus" required>
                        <option value="ACTIVE_STATUS">Áp dụng</option>
                        <option value="DELETED_STATUS">Không áp dụng</option>
                    </select>
                </div>
                <div class="form-group col-lg-6 p-2">
                    <label for="costType">Tiền nước</label>
                    <select class="form-control" id="activeStatus" required>
                        <option value="ACTIVE_STATUS">Áp dụng</option>
                        <option value="DELETED_STATUS">Không áp dụng</option>
                    </select>
                </div>
                <div class="form-group col-lg-6 p-2">
                    <label for="costType">Tiền wifi</label>
                    <select class="form-control" id="activeStatus" required>
                        <option value="ACTIVE_STATUS">Áp dụng</option>
                        <option value="DELETED_STATUS">Không áp dụng</option>
                    </select>
                </div>
                <div class="form-group col-lg-6 p-2">
                    <label for="costType">Tiền rác</label>
                    <select class="form-control" id="activeStatus" required>
                        <option value="ACTIVE_STATUS">Áp dụng</option>
                        <option value="DELETED_STATUS">Không áp dụng</option>
                    </select>
                </div>
            </div>

            <div class="d-flex m-3" style="float: inline-end;">
                <button type="button" class="btn btn-secondary" style="margin-right: 10px;">Đóng</button>
                <button type="submit" class="btn btn-primary">Tạo Nhà Trọ</button>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Thêm nhà trọ</h2>
        <form>
            <div class="form-group">
                <label for="roomNumber">Số Phòng</label>
                <input type="number" class="form-control" id="roomNumber" placeholder="Nhập số phòng" required>
            </div>
            <div class="form-group">
                <label for="roomName">Tên Phòng</label>
                <input type="text" class="form-control" id="roomName" placeholder="Nhập tên phòng" required>
            </div>
            <div class="form-group">
                <label for="floorNumber">Số Tầng</label>
                <input type="number" class="form-control" id="floorNumber" placeholder="Nhập số tầng" required>
            </div>
            <div class="form-group">
                <label for="area">Diện Tích (m²)</label>
                <input type="number" class="form-control" id="area" placeholder="Nhập diện tích" required>
            </div>
            <div class="form-group">
                <label for="rentalPrice">Giá Thuê</label>
                <input type="number" class="form-control" id="rentalPrice" placeholder="Nhập giá thuê" required>
            </div>
            <button type="submit" class="btn btn-primary">Thêm Phòng</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
